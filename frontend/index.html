<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gestión de Usuarios</h1>

      <div class="mt-3">
        <label for="searchInput" class="form-label">Buscar usuario</label>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Escribe el nombre del usuario"
        />
      </div>

      <ul id="userList" class="list-group mt-3"></ul>

      <div class="mt-4">
        <h3>Agregar Usuario</h3>
        <div class="mb-3">
          <label for="newUserName" class="form-label">Nombre del Usuario</label>
          <input
            type="text"
            id="newUserName"
            class="form-control"
            placeholder="Nombre"
          />
        </div>
        <button id="addUserBtn" class="btn btn-primary">Agregar Usuario</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
